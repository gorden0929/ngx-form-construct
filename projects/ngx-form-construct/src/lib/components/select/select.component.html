<form [formGroup]="formGroup">

  <label *ngIf="config.label" [for]="formGroup + config.select.name" [ngClass]="config.label.classes ?? ''">
    {{config.label.text}}
  </label>
  <select [ngClass]="config.select.classes ?? ''" [id]="config.select.name" [formControlName]="config.select.name">
    <option value="" *ngIf="config.select.placeholder">{{config.select.placeholder}}</option>
    <option *ngFor="let option of config.select.data" [value]="option[config.select.value_property ?? 'value']">
      {{option[config.select.key_property ?? 'key']}}
    </option>
  </select>

</form>
