<form [formGroup]="formGroup">
  <div class="row">

    <div [ngClass]="control.grid ?? ''" *ngFor="let control of config.select.fields">
      <label *ngIf="control.label" [for]="formGroup + control.name" [ngClass]="control.label.classes ?? ''">
        {{control.label.text}}
      </label>
      <select [ngClass]="control.classes ?? ''" [formControlName]="control.name">
        <option *ngFor="let option of config.select.option.datas" [value]="option[config.select.option.value_property]">
          {{option[config.select.option.key_property]}}
        </option>
      </select>
    </div>
  </div>
</form>
