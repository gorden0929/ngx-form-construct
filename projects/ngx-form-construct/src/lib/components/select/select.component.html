<form [formGroup]="formGroup">
  <label *ngIf="config.label" [for]="config.select.name" [ngClass]="config.label.classes ?? ''">
    {{config.label.text}}
  </label>
  <select [ngClass]="config.select.classes ?? ''" [formControlName]="config.select.name">
    <option *ngFor="let option of config.select.option.datas" [value]="option[config.select.option.value_property]">
      {{option[config.select.option.key_property]}}
    </option>
  </select>
</form>
