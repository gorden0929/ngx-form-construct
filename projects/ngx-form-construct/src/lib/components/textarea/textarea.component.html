<form [formGroup]="formGroup">
  <label *ngIf="config.label" [for]="formGroup + config.textarea.name" [ngClass]="config.label.classes ?? ''">
    {{config.label.text}}
  </label>
  <textarea [id]="formGroup + config.textarea.name" [ngClass]="config.textarea.classes ?? ''" [rows]="config.textarea.rows"
    [formControlName]="config.textarea.name">
  </textarea>
</form>
